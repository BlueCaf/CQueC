<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입장 완료</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 120px;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: white;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #34495e;
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
<h1>🎉 입장 완료!</h1>
<p>환영합니다! 이제 서비스를 자유롭게 이용하실 수 있습니다.</p>
<button class="btn" onclick="startExperience()">서비스 시작하기</button>

<script>
    function startExperience() {
        alert('서비스를 시작합니다!');
        // 여기서 추가적인 이동이나 기능 시작 가능
        window.location.href = '/'; // 홈으로 이동 예시
    }
</script>
</body>
</html>
